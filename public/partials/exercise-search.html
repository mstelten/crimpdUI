<section id="intro">
	<div class="container">
		<div class="row-fluid">
			<div class="span12 sectionTitle">
				<div class="titleBox">exercise search</div>
			</div>
		</div>
	</div>
</section>

<section id="maincontent">
	<div class="container">
		<div class="row-fluid">
			<div class="span4">
				<label>Filter by Any Text</label>
				<input type="text" ng-model="search.$"/>
				<label>Filter by Target</label>
				<select ng-model="search.target" ng-options="x.target as x.target for x in exercises">
					<option value="">-- all targets --</option>
				</select>
				<label>Filter by Difficulty</label>
				<select ng-model="search.difficulty" ng-options="x.difficulty as x.difficulty for x in exercises">
					<option value="">-- all difficulties --</option>
				</select>
			</div>
			<div class="span7">
				<ul class="searchResults">
					<li class="exerciseCard" ng-repeat="exr in exercises | filter:search" ng-animate="'cards'">
						<div class="name">{{exr.name}}</div>
						<div class="author">{{exr.author}}</div>
						<div class="description">{{exr.description}}</div>
						<div class="metadata" ng-repeat="meta in exr.metadata">
							<div class="meta">{{meta.type}}: {{meta.name}}</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</section>
