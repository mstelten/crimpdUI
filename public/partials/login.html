<section id="intro">
	<div class="container">
	</div>
</section>

<section id="maincontent">
	<div class="container">
		<div class="row loginMod">
			<div class="span12">
				<h3>Login</h3>

                <form name="loginForm" class="form-horizontal" ng-submit="signIn()">
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">Email</label>
                        <div class="controls">
                            <!-- Make type="email" for email validation -->
                            <input type="text" required ng-model="login.email" id="inputEmail" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPassword">Password</label>
                        <div class="controls">
                            <input type="text" required ng-model="login.password" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn">Sign in</button>
                        </div>
                    </div>
                </form>
                <br />
                {{loginMessage}}
			</div>
		</div>
	</div>
</section>
