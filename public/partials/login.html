<section id="intro">
	<div class="container">
		<div class="row">
			<div class="sectionTitle">
				<div class="titleBox">log in</div>
			</div>
		</div>
	</div>
</section>

<section id="maincontent">
	<div class="container">
		<div class="row rowExtraMargins">
			<div class="col-sm-6 col-md-5 col-md-offset-1 col-lg-4">
				<form name="loginForm" class="formLarge stopAt500" form-model="loginModel" form-utils="loginFormUtils" submit-func="signIn()" cm-form-validator ng-submit="submit()">
					<h3>sign in / crimpd</h3>
					<input type="text" ng-model="formModel.email" class="form-control" name="inputEmail" placeholder="email or username" required autofocus>
					<input type="password" ng-model="formModel.password" class="form-control" name="inputPassword" placeholder="password" required>
					<div class="formMessageError" ng-show="errorPresent && thisForm.$error.required">A required field is missing</div>
					<div class="formMessageError animateFade" ng-show="formUtils.clicked" ng-repeat="err in formModel.errorMessages">{{err.message}}</div>
					<button type="submit" class="btn btn-large btn-primary" ng-click="formClick($event)">sign in</button>
				</form>
			</div>
			<div class="col-sm-6 col-md-5">
				<a class="loginFacebook" href="https://api.crimpd.com/crimpd/oauth/facebook/authenticate">login with facebook</a>
				<a class="loginGoogle" href="https://api.crimpd.com/crimpd/oauth/google/authenticate">login with google</a>
				<span class="privacyPolicyLogin">check out our <a href="/terms">terms and conditions</a> and <a href="/privacy-policy">privacy policy</a></span>
			</div>
		</div>
	</div>
</section>
